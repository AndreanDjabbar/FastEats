services:
  fasteats_db_postgres:
    image: postgres:latest
    container_name: fasteats_db_postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-FastEats}
      POSTGRES_USER: ${DB_USER:-FastEats}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-FastEats_PW}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - fasteats_pgdata:/var/lib/postgresql/data
    networks:
      - fasteats_network

  fasteats_mongodb:
    image: mongo:latest
    container_name: fasteats_mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-FastEats}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-FastEats_PW}
    ports:
      - "27017:27017"
    volumes:
      - fasteats_mongodb_data:/data/db
    networks:
      - fasteats_network

  fasteats_rabbitmq:
    image: rabbitmq:management
    container_name: fasteats_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-service}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-service_PW}
    ports:
      - "5673:5672"
      - "15673:15672"
    volumes:
      - fasteats_rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fasteats_network

  fasteats_redis:
    image: redis:latest
    container_name: fasteats_redis
    restart: always
    ports:
      - "6381:6379"
    command: redis-server --notify-keyspace-events Ex
    volumes:
      - fasteats_redis_data:/data
    networks:
      - fasteats_network

networks:
  fasteats_network:

volumes:
  fasteats_pgdata:
  fasteats_rabbitmq_data:
  fasteats_redis_data:
  fasteats_mongodb_data:
